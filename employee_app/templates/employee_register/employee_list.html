<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% extends "employee_register/base.html" %}
    {% block content %}
        <table class="table borderless">
            <thead class="border-bottom font-weight-bold">
                <tr>
                    <td>Full Name</td>
                    <td>Mobile Number</td>
                    <td>Position</td>
                    <td>
                        <a href="{% url 'employee_insert' %}" class="btn btn-outline-success">
                            <i class="fas fa-plus"></i> Add New
                        </a>
                    </td>
                </tr>
            </thead>
            <tbody>
                {% for employee in employee_list %}
                <tr>
                      <td>{{employee.fullname}}</td>
                    <td>{{employee.mobile}}</td>
                    <td>{{employee.position}}</td>
                    <td>
                        <!-- a.btn.text-secondary.px-0 -->
                        <a href="{% url 'employee_update' employee.id %}" class="btn text-secondary px-0">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </a>

                        <form action="{%url 'employee_delete' employee.id %}" class="d-inline" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn" >
                                <i class="fa-solid fa-trash-alt text-danger float-right"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                  
                {% endfor %}
            </tbody>
        </table>
    {% endblock content %}
</body>
</html>
